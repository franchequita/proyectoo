<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Proyecto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Proyecto CRUD</h1>

    <!-- Sección de Login -->
    <section id="login-section">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Nombre de usuario" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
    

      <!-- Sección de Registro -->
      <section id="register-section">
        <h2>Registro</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Nombre de usuario" required>
          <input type="password" id="register-password" placeholder="Contraseña" required>
          <button type="submit">Registrar</button>
        </form>
      </section>


    <!-- Sección para Agregar Producto -->
    <section id="add-product-section">
        <h2>Agregar Producto</h2>
        <form id="add-product-form">
          <input type="text" id="product-name" placeholder="Nombre del producto" required>
          <input type="number" id="product-price" placeholder="Precio" required>
          <button type="submit">Agregar Producto</button>
        </form>
      </section>
